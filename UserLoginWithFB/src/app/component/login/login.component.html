<div class="container-fluid">
    <div class="row mt-5">
         <div class="col">
             <div class="col-4">
                 <div class="card">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted ">Login</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" [(ngModel)] ="email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)] ="password">
                        </div>
                    
                        <div class="submit"><button type="submit" class="btn btn-primary" (click)="login()">Submit</button></div>
                        <div class="row">
                            <div class="col-md-6">
                            <a href="/register" style="text-decoration: none;">Need Account? <span class="text-danger">Register</span></a>
                            </div>
                            <div class="col-md-6">
                                <a href="/forgot-password" class="text-danger" style="text-decoration: none;">Forgot password?</a>
                            </div>
                        </div>
                      </form>
                 </div>
             </div>
         </div>
    </div>
</div>
